[AO2013-oberwolfach-experiment]
build='. $BASEDIR/PATH.sh && cmake ../dune-hdd -DCMAKE_BUILD_TYPE=DEBUG -DGRIDTYPE=ALUGRID_CONFORM',
  '. $BASEDIR/PATH.sh && make AO2013-oberwolfach-experiment',
  '. $BASEDIR/PATH.sh && make AO2013oberwolfachexperiment'
msg='First source the PATH.sh ". PATH.sh", then go to "cd $BASEDIR/demos/examples/linearelliptic", then execute "./AO2013-oberwolfach-experiment" to generate the "AO2012-oberwolfach-experiment.settings" file and finally (after editing the settings file if whished) call "python AO2013-oberwolfach-experiment AO2012-oberwolfach-experiment.settings"!'

[sumatra]
build='. $BASEDIR/PATH.sh && export ID=AO2013-oberwolfach-experiment && cd $BASEDIR/demos/examples/linearelliptic && mkdir .smt-archive && smt init -A .smt-archive -c error -i . -d . -e AO2013-oberwolfach-experiment $ID',
msg='Sumatra is configured to store results in BASEDIR/demos/examples/linearelliptic/.smt{,-archive}! To run an experiment call "smt run AO2012-oberwolfach-experiment.settings"!'
