# available constants:
# CC, CXX, F77, CXXFLAGS, BASEDIR, SRCDIR
# all commands are executed in $BASEDIR/demos
# do not use ',' in any of the 'build' commands!
[examples_grid_providers]
build='cd ../dune-stuff && mkdir demos && cd demos && cmake .. -DCMAKE_CXX_COMPILER=$CXX -DCMAKE_CXX_FLAGS=$CXXFLAGS',
  'cd ../dune-stuff/demos && make examples_grid_providers'
msg='cd $BASEDIR/dune-stuff/demos/examples/grid && ./examples_grid_providers'

[examples_provider]
build='cd ../dune-grid-multiscale && mkdir demos && cd demos && cmake .. -DCMAKE_CXX_COMPILER=$CXX -DCUSTOM_FLAGS=$CXXFLAGS',
  'cd ../dune-grid-multiscale/demos && make examples_provider'
msg='cd $BASEDIR/dune-grid-multiscale/demos/examples && ./examples_provider'

[examples_elliptic_continuousgalerkin]
build='cd ../dune-detailed-discretizations && mkdir demos && cd demos && cmake .. -DCMAKE_CXX_COMPILER=$CXX -DCUSTOM_FLAGS=$CXXFLAGS',
  'cd ../dune-detailed-discretizations/demos && make examples_elliptic_continuousgalerkin'
msg='cd $BASEDIR/dune-detailed-discretizations/demos/examples/elliptic && ./examples_elliptic_continuousgalerkin'

[examples_stationary_linear_elliptic_cg_detailed_discretizations]
