[linearelliptic.online-enrichment]
filename = linearelliptic.online-enrichment
[logging]
info  = false
debug = false
file  = false
visualize = false
[parameter]
0.diffusion_factor = [1 2 3]
[grid.multiscale.provider.cube]
lower_left = [0.0 0.0 0.0]
upper_right = [1.0 1.0 1.0]
num_elements = 30
num_partitions = 1
oversampling_layers = 0
[hdd.linearelliptic.problem.localthermalblock]
force.value = 1
force.name = force
force.type = stuff.function.constant
dirichlet.value = 0
dirichlet.name = dirichlet
dirichlet.type = stuff.function.constant
neumann.value = 0
neumann.name = neumann
neumann.type = stuff.function.constant
[pymor]
training_set = random
num_training_samples = 100
reductor = generic
extension_algorithm = pod
extension_algorithm_product = h1_semi
greedy_error_norm = h1_semi
use_estimator = False
max_rb_size = 100
target_error = 5e-3
final_compression = False
compression_product = None
test_set = training
num_test_samples = 100
test_error_norm = h1_semi
